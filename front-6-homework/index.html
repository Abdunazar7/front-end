<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>

  <body class="bg-slate-900 text-white p-5">
    <div class="max-w-[1232px] mx-auto px-16">
      <h1 class="text-xl font-bold mb-3">Posts (25)</h1>
      <div id="posts" class="space-y-3"></div>
      <button id="loadMore" class="mt-4 bg-blue-500 px-3 py-1 rounded">
        Load More
      </button>

      <h1 class="text-xl font-bold mt-10">Users</h1>
      <button id="toggleUsers" class="bg-green-500 px-3 py-1 rounded my-3">
        Grid
      </button>

      <div id="users" class="space-y-2"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
